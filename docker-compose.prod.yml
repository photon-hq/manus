services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: manus_imessage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manus-network

  redis:
    image: redis:7-alpine
    container_name: manus-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manus-network

  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/manus_imessage
      REDIS_URL: redis://redis:6379
      IMESSAGE_SERVER_URL: ${IMESSAGE_SERVER_URL}
      IMESSAGE_API_KEY: ${IMESSAGE_API_KEY}
      MANUS_API_URL: ${MANUS_API_URL:-https://api.manus.im}
      PUBLIC_URL: ${PUBLIC_URL}
      PHOTON_HANDLE: ${PHOTON_HANDLE:-+14158156704}
      CONTACT_NAME: ${CONTACT_NAME:-Manus}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-manus.photon.codes}
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
      RESET_DATABASE: ${RESET_DATABASE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - manus-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: manus-worker
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/manus_imessage
      REDIS_URL: redis://redis:6379
      IMESSAGE_SERVER_URL: ${IMESSAGE_SERVER_URL}
      IMESSAGE_API_KEY: ${IMESSAGE_API_KEY}
      MANUS_API_URL: ${MANUS_API_URL:-https://api.manus.im}
      SLM_SERVICE_URL: http://slm-classifier:3001
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      slm-classifier:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('ioredis').default.prototype.ping.call(new (require('ioredis').default)(process.env.REDIS_URL)).then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - manus-network
    restart: unless-stopped

  slm-classifier:
    build:
      context: .
      dockerfile: services/slm-classifier/Dockerfile
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-development}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - manus-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  manus-network:
    driver: bridge
