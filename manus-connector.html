    <style>
        @font-face {
            font-family: 'Manus';
            src: url('assets/6XPIMU23OJVRY676OG5YVJMWEHWICATX.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Manus';
            src: url('assets/n9c0bF4qhIaA39BYi7EXzK2Qj6A.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manus', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 40px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
        }

        .content {
            max-width: 500px;
            z-index: 1;
        }

        .logo {
            margin-bottom: 16px;
        }

        .logo img {
            height: 60px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .tagline {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 300;
            color: white;
            letter-spacing: -0.3px;
            margin-top: 8px;
        }

        .tagline-text {
            opacity: 0.9;
        }

        .imessage-logo {
            height: 28px;
            width: auto;
            vertical-align: middle;
        }

        .imessage-text {
            font-weight: 400;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .logo img {
                height: 48px;
            }

            .tagline {
                font-size: 18px;
                gap: 8px;
            }

            .imessage-logo {
                height: 24px;
            }

            .cta-button {
                font-size: 15px;
                padding: 12px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="assets/_ (38).jpeg" alt="Background">

        <div class="content">
            <div class="logo">
                <img src="assets/Manus-Logo-Lockup-Inline-White.svg" alt="Manus from Meta">
            </div>
            <div class="tagline">
                <span class="tagline-text">now in</span>
                <img src="assets/imessage_logo.png" alt="iMessage" class="imessage-logo">
                <span class="imessage-text">iMessage</span>
            </div>
            
            <a href="#" class="cta-button">Connect to Manus</a>
        </div>
    </div>
</body>
